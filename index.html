<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./style.css" />
</head>
<body style="background-color: #202124; overflow: hidden;">

<noscript>This website requires JavaScript to run! Please enable it :)</noscript>

<canvas id="cgl_canvas"></canvas>

<script type="module">
    const cgl_canvas = document.getElementById("cgl_canvas")
    // Set canvas height programmatically
    cgl_canvas.width = window.innerWidth
    cgl_canvas.height = window.innerHeight

    import CGL from "./app.js"
    CGL(cgl_canvas)
</script>
</body>
</html>
